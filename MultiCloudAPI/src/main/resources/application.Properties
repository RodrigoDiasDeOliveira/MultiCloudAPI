# Logging
logging.level.com.rodrigodias.multicloudapi=INFO

# H2 Database
spring.datasource.url=jdbc:h2:mem:multicloud;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
